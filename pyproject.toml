[project]
name = "eradiate-absdb"
version = "0.1.0"
description = "An absorption database reader for the Eradiate radiative transfer model."
readme = "README.md"
authors = [{ name = "Vincent Leroy", email = "vincent.leroy@rayference.eu" }]
requires-python = ">=3.9"
dependencies = ["attrs", "cachetools", "xarray", "pint", "typer", "netcdf4"]

[project.scripts]
eradiate-absdb = "eradiate_absdb.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = ["pytest", "taskipy", "pytest-datadir"]


[tool.pytest.ini_options]
testpaths = "tests"

[tool.taskipy.tasks]
test = "pytest tests"
